<!DOCTYPE html>
<html>
<head>
    <title>DOMContetntLoaded</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let counter = 1
            let isConnect = false

            const h1 = document.querySelector('h1')
            const p = document.querySelector('p')
            const connectBotton = document.querySelector('#connect')
            const disconnectBotton = document.querySelector('#disconnect')
            const listener = (event) => {
                h1.textContent = `클릭 횟수: ${counter++}`
            }

            connectBotton.addEventListener('click', () => {
                if (isConnect === false) {
                    h1.addEventListener('click', listener)
                    p.textContent = '이벤트 연결 상태: 연결'
                    isConnect = true
                }
            })
            disconnectBotton.addEventListener('click', () => {
                if (isConnect === true) {
                    h1.removeEventListener('click', listener)
                    p.textContent = '이벤트 연결 상태: 해제'
                    isConnect = false
                }
            })
        })
    </script>
    <style>
        h1 {
            background-color: red;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>클릭 횟수: 0</h1>
    <button id="connect">이벤트 연결</button>
    <button id="disconnect">이벤트 제거</button>
    <p>이벤트 연결 상태: 해제</p>
</body>
</html>
